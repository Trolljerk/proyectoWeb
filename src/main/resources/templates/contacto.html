<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/contacto.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <link rel="shortcut icon" th:href="@{/sources/img/logo.png}" type="image/x-icon">
    <title>Contacto</title>
  </head>

<body>
    <header class="nav">
        <nav class="navbar navbar-expand-md bs-purple">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img th:src="@{/sources/img/logo.png}" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/eventos">Eventos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/merch">Merch</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contacto">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true"></a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item d-flex align-items-center">
                  <img class="user me-2" th:src="@{/sources/img/user.png}" alt="User" />
                  <a class="nav-link" href="/login">Usuario</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <div class="container">
        <div class="contact-form">
            
            <h1>Contacto</h1>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Escribe tu correo">
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Escribe el asunto">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary submit-button">Enviar información</button>
            </form>
           
        </div>
    </div>

    <footer>
        <div class="social-media-links">
            <a href="#"><img src="/path/to/instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="/path/to/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="/path/to/spotify-icon.png" alt="Spotify"></a>
            <a href="#"><img src="/path/to/youtube-icon.png" alt="YouTube"></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

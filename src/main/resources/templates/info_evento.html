<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/info_evento.css}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      th:href="@{/sources/img/logo.png}"
      type="image/x-icon"
    />
    <title>El Nudo Tour</title>
  </head>

  <body>
    <!-- nav -->
    <header class="nav">
      <nav class="navbar navbar-expand-md bs-purple">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img th:src="@{/sources/img/logo.png}" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/eventos">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/merch">Merch</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contacto">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="/buscador">
                  <img
                    class="user me-2"
                    th:src="@{/sources/img/magnify.png}"
                    alt="User"
                  />
                </a>
              </li>
              <li class="nav-item d-flex align-items-center">
                <img
                  class="user me-2"
                  th:src="@{/sources/img/user.png}"
                  alt="User"
                />
                <a class="nav-link" href="/login">Usuario</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <h1 class="text-center">El Nudo Tour</h1>
      <div class="list-group">
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>Zaragoza</h5>
            <p>28/dic/2023 - Rock & Blues</p>
          </div>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>Madrid</h5>
            <p>02/feb/2024 - Moby Dick Club</p>
          </div>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>Lima</h5>
            <p>20/mar/2024 - Tierra Baldía</p>
          </div>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>Bogotá</h5>
            <p>23/mar/2024 - Estudio de la Piña</p>
          </div>
          <button class="btn btn-secondary" disabled>Agotado</button>
        </div>
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>Monterrey</h5>
            <p>31/mar/2024 - Pal Norte 2024</p>
          </div>
          <button class="btn btn-secondary" disabled>Agotado</button>
        </div>
      </div>
    </main>

    <footer class="mt-5">
      <div class="text-center mt-12">
        <a class="logos" href="#"
          ><img th:src="@{/sources/img/spotyfy.png}" alt="Spotify" width="128"
        /></a>
        <a class="logos" href="#"
          ><img
            th:src="@{/sources/img/youtube.png}"
            alt="YouTube"
            width="128"
        /></a>
        <a class="logos" href="#"
          ><img
            th:src="@{/sources/img/instagram.png}"
            alt="Instagram"
            width="128"
        /></a>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

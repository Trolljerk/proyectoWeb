<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>Inicio</title>
  </head>
  <body>
    <!-- nav -->
    <header class="nav">
      <nav class="navbar navbar-expand-md bs-purple">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img th:src="@{/sources/img/logo.png}" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/evento">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/merch">Merch</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contacto">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="/buscador">
                  <img
                    class="user me-2"
                    th:src="@{/sources/img/magnify.png}"
                    alt="User"
                  />
                </a>
              </li>
              <li class="nav-item d-flex align-items-center">
                <img
                  class="user me-2"
                  th:src="@{/sources/img/user.png}"
                  alt="User"
                />
                <a class="nav-link" href="/login">Usuario</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-image"
    >
      <div class="login-container p-5 rounded">
        <h2 class="mb-4 text-center">Iniciar sesión</h2>
        <form>
          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de usuario</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              placeholder="Escribe tu nombre de usuario"
            />
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="contraseña"
              placeholder="Escribe tu contraseña"
            />
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="link-primary">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Iniciar sesión
          </button>
          <div class="mt-3 text-center">
            <a href="/register" class="link-secondary">Crear una cuenta</a>
          </div>
        </form>
      </div>
    </div>

    <footer class="mt-5">
      <div class="text-center mt-12">
        <a class="logos" href="https://open.spotify.com/intl-es/artist/1QOKIsJjvDd9sHkSj96fI3?si=Aq_8l3uXTyeo3MOs4mplvA"
          ><img th:src="@{/sources/img/spotyfy.png}" alt="Facebook" width="128"
        /></a>
        <a class="logos" href="https://www.youtube.com/channel/UCfO-f8hBQ46rxuMtny39bbg"
          ><img
            th:src="@{/sources/img/youtube.png}"
            alt="Instagram"
            width="128"
        /></a>
        <a class="logos" href="https://www.instagram.com/orion_music_/"
          ><img
            th:src="@{/sources/img/instagram.png}"
            alt="Spotify"
            width="128"
        /></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

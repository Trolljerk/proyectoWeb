<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      th:href="@{/sources/img/logo.png}"
      type="image/x-icon"
    />
    <title>Inicio</title>
  </head>

  <body>
    <!-- nav -->
    <header class="nav">
      <nav class="navbar navbar-expand-md bs-purple">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img th:src="@{/sources/img/logo.png}" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/eventos">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/merch">Merch</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contacto">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="/buscador">
                  <img
                    class="user me-2"
                    th:src="@{/sources/img/magnify.png}"
                    alt="User"
                  />
                </a>
              </li>
              <li class="nav-item d-flex align-items-center">
                <img
                  class="user me-2"
                  th:src="@{/sources/img/user.png}"
                  alt="User"
                />
                <a class="nav-link" href="/login">Usuario</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="inicio">
      <div class="intro">
        <div class="intro-content">
          <h1>El Nudo Tour</h1>
          <button class="btn btn-primary">Más información</button>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row mt-5">
        <div class="col-md-6 spotify">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/artist/1QOKIsJjvDd9sHkSj96fI3?utm_source=generator&theme=0"
            width="100%"
            height="352"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
        <div class="col-md-6 video">
          <iframe
            width="100%"
            height="300"
            src="https://www.youtube.com/embed/OQzQ9UOeW9k?si=WtBAEdyzT2JB0Jqv"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <hr />
    <div class="container tienda text-center mt-5">
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <h2>TIENDA</h2>
          <button class="btn btn-primary">Compra nuestra merch</button>
        </div>
      </div>
      <br />
      <br />
      <div class="row merch-row">
        <div class="col-md-3 merch-item">
          <img
            th:src="@{/sources/img/CAMISETA 2.png}"
            alt="Merch 1"
            class="img-fluid"
          />
        </div>
        <div class="col-md-3 merch-item">
          <img
            th:src="@{/sources/img/camiseta.jpg}"
            alt="Merch 2"
            class="img-fluid"
          />
        </div>
        <div class="col-md-3 merch-item">
          <img
            th:src="@{/sources/img/sudadera.jpg}"
            alt="Merch 3"
            class="img-fluid"
          />
        </div>
        <div class="col-md-3 merch-item">
          <img
            th:src="@{/sources/img/SUDADERA 4.png}"
            alt="Merch 4"
            class="img-fluid"
          />
        </div>
      </div>

      <hr />
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <form class="subscription-form text-center">
            <label class="registro" for="email"
              >Regístrate para recibir actualizaciones</label
            >
            <div class="d-flex justify-content-center mt-2">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Dirección Email"
                class="form-control w-50 me-2"
              />
              <select name="country" id="country" class="form-select w-25 me-2">
                <option value="Colombia">Colombia</option>
                <option value="Argentina">Argentina</option>
                <option value="México">México</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="mt-5">
      <div class="text-center mt-12">
        <a class="logos" href="#"
          ><img th:src="@{/sources/img/spotyfy.png}" alt="Facebook" width="128"
        /></a>
        <a class="logos" href="#"
          ><img
            th:src="@{/sources/img/youtube.png}"
            alt="Instagram"
            width="128"
        /></a>
        <a class="logos" href="#"
          ><img
            th:src="@{/sources/img/instagram.png}"
            alt="Spotify"
            width="128"
        /></a>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/nuevo_producto.css}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="/sources/img/logo.png"
      type="image/x-icon"
    />
    <title>Subir Producto</title>
  </head>

  <body>
    <!-- nav -->
    <header class="nav">
      <nav class="navbar navbar-expand-md bs-purple">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/sources/img/logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/evento">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/merch">Merch</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contacto">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="/buscador">
                  <img class="user me-2" src="/sources/img/magnify.png" alt="User" />
                </a>
              </li>
              <li class="nav-item d-flex align-items-center">
                <img class="user me-2" src="/sources/img/user.png" alt="User" />
                <a class="nav-link" href="/login">Usuario</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenido -->
    <div class="container mt-5">
      <a href="#" class="back-btn">Atrás</a>
      <div class="form-container">
        <h1>Subir un nuevo producto</h1>
        <form>
          <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombreProducto" />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" />
          </div>
          <div class="mb-3">
            <label for="fotosProducto" class="form-label">Fotos del producto</label>
            <input type="file" class="form-control" id="fotosProducto" />
          </div>
          <div class="mb-3">
            <label for="cantidadStock" class="form-label">Cantidad en Stock</label>
            <input type="text" class="form-control" id="cantidadStock" />
          </div>
          <div class="mb-3">
            <label>¿El producto es ropa?</label>
            <div>
              <input type="radio" id="esRopaSi" name="esRopa" value="si" />
              <label for="esRopaSi">Sí</label>
              <input type="radio" id="esRopaNo" name="esRopa" value="no" />
              <label for="esRopaNo">No</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="descripcionProducto" class="form-label">Descripción del producto</label>
            <textarea class="form-control" id="descripcionProducto" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Subir producto</button>
        </form>
      </div>
    </div>

    <!-- Pop-up para tallas y colores -->
    <div id="popupRopa" class="popup">
      <div class="popup-content">
        <span class="close-popup">&times;</span>
        <h2>Pop-up - Ropa</h2>
        <div class="mb-3">
          <label for="tallas" class="form-label">Ingrese las tallas (separadas por espacios)</label>
          <input type="text" class="form-control" id="tallas" />
        </div>
        <div class="mb-3">
          <label for="colores" class="form-label">Ingrese los colores (separados por espacios)</label>
          <input type="text" class="form-control" id="colores" />
        </div>
        <button type="button" class="btn btn-primary" id="confirmarPopup">Confirmar</button>
      </div>
    </div>

    <footer class="mt-5">
      <div class="text-center mt-12">
        <a class="logos" href="https://open.spotify.com/intl-es/artist/1QOKIsJjvDd9sHkSj96fI3?si=Aq_8l3uXTyeo3MOs4mplvA"
          ><img th:src="@{/sources/img/spotyfy.png}" alt="Facebook" width="128"
        /></a>
        <a class="logos" href="https://www.youtube.com/channel/UCfO-f8hBQ46rxuMtny39bbg"
          ><img
            th:src="@{/sources/img/youtube.png}"
            alt="Instagram"
            width="128"
        /></a>
        <a class="logos" href="https://www.instagram.com/orion_music_/"
          ><img
            th:src="@{/sources/img/instagram.png}"
            alt="Spotify"
            width="128"
        /></a>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const esRopaSi = document.getElementById('esRopaSi');
            const esRopaNo = document.getElementById('esRopaNo');
            const popupRopa = document.getElementById('popupRopa');
            const confirmarPopup = document.getElementById('confirmarPopup');
            const closePopup = document.querySelector('.close-popup');
          
            esRopaSi.addEventListener('click', function() {
              popupRopa.style.display = 'flex';
            });
          
            confirmarPopup.addEventListener('click', function() {
              popupRopa.style.display = 'none';
            });
          
            esRopaNo.addEventListener('click', function() {
              popupRopa.style.display = 'none';
            });
          
            closePopup.addEventListener('click', function() {
              popupRopa.style.display = 'none';
            });
          });
          
    </script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Orión - Contacto</title>
	<link rel="stylesheet" href="../static/style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Orión</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="eventos.html">Eventos</a></li>
				<li class="nav-item"><a class="nav-link" href="merch.html">Merch</a></li>
				<li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1>Contacto</h1>
		<form>
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
			</div>
			<div class="form-group">
				<label for="correo">Correo electrónico</label>
				<input type="email" class="form-control" id="correo" placeholder="Escribe tu correo">
			</div>
			<div class="form-group">
				<label for="asunto">Asunto</label>
				<input type="text" class="form-control" id="asunto" placeholder="Escribe el asunto">
			</div>
			<div class="form-group">
				<label for="mensaje">Mensaje</label>
				<textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Enviar información</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
